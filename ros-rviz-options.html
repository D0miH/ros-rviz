<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="imports.html">

<dom-module id="ros-rviz-options">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
    </style>
    <paper-input label="Websocket URL" value="{{globalOptions.url}}"></paper-input>
  </template>
  <script>
    Polymer({
      is: 'ros-rviz-options',

      properties: {
        globalOptions: {
          type: Object,
          notify: true,
        },
        name: {
          type: String,
          value: 'Options',
        },
      },

      observers: [
        '_updateGlobalOptions(globalOptions.url)',
      ],

      addToViewer: function() {
        // Nothing to do.
      },

      deleteDisplay: function() {
        // Nothing to delete.
      },

      updateDisplay: function(viewer, ros, tfClient, callback) {
        // Options do not display anything.
      },

      removeFromViewer: function() {
        // Nothing to do.
      },

      _updateGlobalOptions: function(url) {
        this.set('globalOptions.url', url);
      },
    });
  </script>
</dom-module>
