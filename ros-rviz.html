<!--
A ROS visualization interface for the web.

Example:

    <ros-rviz>
      <ros-rviz-display><ros-rviz-grid num-cells="20"></ros-rviz-grid></ros-rviz-display>
      <ros-rviz-display><ros-rviz-urdf></ros-rviz-urdf></ros-rviz-display>
    </ros-rviz>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ros-rviz">
  <template>
    <style include="iron-flex iron-flex-alignment">
    <style>
      :host {
        display: block;
        height: 100%;
        @apply(--paper-font-common-base);
      }
      #displays {
        background-color: var(--paper-grey-50);
        color: rgba(0, 0, 0, 0.87)
      }
      #displayHeader {
        background-color: var(--paper-grey-300);
        color: rgba(0, 0, 0, 0.87);
      }
      #addButton {
        color: rgba(0, 0, 0, 0.87);
        background-color: #ffc107;
        position: relative;
        top: 28px;
        z-index: 2;
      }
      #container {
        height: 100%;
      }
      #sidebar {
        height: 100%;
      }
      #displays {
        width: 300px;
        height: 100%;
      }
      #viewer {
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #openDisplays {
        position: absolute;
        margin: 10px;
        color: rgba(255, 255, 255, 0.87);
        background-color: rgba(255, 255, 255, 0.2);
      }
      #openDisplays:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
    <ros-ros id="ros" ros="{{_ros}}" on-connection="_onRosConnection"></ros-ros>
    <div id="container" class="layout horizontal">
      <iron-collapse id="sidebar" opened horizontal>
        <paper-header-panel mode="seamed" id="displays">
          <paper-toolbar id="displayHeader">
            <paper-icon-button id="closeDisplays" icon="arrow-back"
              on-tap="_toggleDisplayList"></paper-icon-button>
            <paper-tooltip position="right" animation-delay="0"
              for="closeDisplays">Hide displays panel</paper-tooltip>
            <span class="title">Displays</span>
            <paper-tooltip position="bottom" animation-delay="0"
              for="addButton">Add a display</paper-tooltip>
            <paper-menu-button id="displayMenu">
              <paper-fab icon="add" id="addButton" class="dropdown-trigger"></paper-fab>
              <paper-menu id="displayPaperMenu" class="dropdown-content"
                  on-tap="_onDisplaySelected">
                <paper-item on-tap="addGrid">Grid</paper-item>
                <paper-item on-tap="addUrdf">Robot model</paper-item>
                <paper-item on-tap="addMarkers">Markers</paper-item>
              </paper-menu>
            </paper-menu-button>
          </paper-toolbar>
          <div id="displayList" class="fit">
            <ros-rviz-display permanent>
              <ros-rviz-options global-options="{{globalOptions}}"></ros-rviz-options>
            </ros-rviz-display>
            <content></content>
          </div>
        </paper-header-panel>
      </iron-collapse>
      <paper-fab icon="menu" id="openDisplays"
        hidden$="{{_sidebarOpen}}" on-tap="_toggleDisplayList"></paper-fab>
      <paper-tooltip position="right" animation-delay="0"
        for="openDisplays">Open displays</paper-tooltip>
      <div id="viewer" class="flex">
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ros-rviz',

      properties: {
        globalOptions: {
          type: Object,
          value: function() {
            var hostname = window.location.hostname;
            var protocol = 'ws:';
            if (window.location.protocol === 'https:') {
              protocol = 'wss:';
            }
            var url = protocol + '//' + hostname + ':9090';

            return {
              url: url
            };
          }
        },
        _ros: Object,
        _tfClient: Object, // The ROSLIB.TFClient
        _viewer: Object, // The ROS3D viewer
        _sidebarOpen: {
          type: Boolean,
          value: true,
        },
      },

      behaviors: [Polymer.IronResizableBehavior],

      observers: [
        '_processChildren(_ros, _viewer)',
        '_websocketUrlChanged(globalOptions.url)',
      ],

      attached: function() {
        var width = this.$.viewer.offsetWidth;
        var height = this.$.viewer.offsetHeight;
        this._viewer = new ROS3D.Viewer({
          divID: 'viewer',
          width: width,
          height: height,
          antialias: true
        });
        var that = this;
        window.setTimeout(function() {
          that.resize()
        }, 100);
        this.addEventListener('iron-resize', function() {
          that.resize();
        });
      },

      /**
       * Adds a grid display to the visualization.
       * This can be done manually through the UI.
       */
      addGrid: function() {
        var display = document.createElement('ros-rviz-display');
        var grid = document.createElement('ros-rviz-grid');
        Polymer.dom(display).appendChild(grid);
        var list = this.$.displayList;
        Polymer.dom(list).appendChild(display);
        display.updateDisplay(this._viewer);
        display.addToViewer();
      },

      addMarkers: function() {
        var display = document.createElement('ros-rviz-display');
        var markers = document.createElement('ros-rviz-markers');
        Polymer.dom(display).appendChild(markers);
        var list = this.$.displayList;
        Polymer.dom(list).appendChild(display);
        display.updateDisplay(this._viewer, this._ros, this._tfClient);
        display.addToViewer();
      },

      /**
       * Adds a robot model to the visualization.
       * This can be done manually through the UI.
       */
      addUrdf: function() {
        var display = document.createElement('ros-rviz-display');
        var urdf = document.createElement('ros-rviz-urdf');
        Polymer.dom(display).appendChild(urdf);
        var list = this.$.displayList;
        Polymer.dom(list).appendChild(display);
        display.updateDisplay(this._viewer, this._ros, this._tfClient);
        display.addToViewer();
      },

      resize: function() {
        if (this._viewer) {
          var width = this.$.viewer.offsetWidth;
          var height = this.$.viewer.offsetHeight;
          this._viewer.resize(width, height);
        }
      },

      _onDisplaySelected: function() {
        this.$.displayPaperMenu.selected = undefined;
      },

      _onRosConnection: function() {
        this._processChildren(this._ros, this._viewer);
      },

      _processChildren: function(_ros, _viewer) {
        if (_ros && _ros.isConnected && _viewer) {
          this._tfClient = new ROSLIB.TFClient({
            ros: this._ros,
            angularThres: 0.01,
            fixedFrame: '/base_link',
            transThres: 0.005,
            rate: 20.0
          });

          var list = this.$.displayList;
          var children = list.children;
          for (var i=0; i<children.length; ++i) {
            var child = children[i];
            if (child.updateDisplay) {
              child.updateDisplay(this._viewer, this._ros, this._tfClient);
              child.globalOptions = this.globalOptions;
            }
          }
        }
      },

      _toggleDisplayList: function() {
        this.$.sidebar.toggle();
        this._sidebarOpen = !this._sidebarOpen;
      },

      _websocketUrlChanged: function(url) {
        if (this._ros) {
          this.$.ros.connect(url);
        }
      },
    });
  </script>
</dom-module>
