<!--
A ROS visualization interface for the web.

Example:

    <ros-rviz>
      <ros-rviz-grid num-cells="20"></ros-rviz-grid>
      <ros-rviz-urdf></ros-rviz-urdf>
    </ros-rviz>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="ros-rviz">
  <template>
    <style>
      :host {
        display: block;
        @apply(--paper-font-common-base);
      }
      #displays {
        background-color: var(--paper-grey-50);
      }
      #displays h1 {
        @apply(--paper-font-title);
        padding-top: 5px;
        margin-top: 0;
        margin-bottom: 10px;
        margin-left: 4px; 
      }
      paper-button {
        line-height: 1;
        letter-spacing: 0;
      }
      #displays paper-menu-button {
        --paper-menu-button-dropdown: {
          cursor: pointer;
        };
      }
      #displayHeader {
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        background-color: var(--paper-grey-200);
      }
      #addButton {
        color: rgba(0, 0, 0, 0.87);
        background-color: #ffc107;
        @apply(--paper-font-button);
        line-height: 1;
        letter-spacing: 0;
      }
      #viewer {
        width: 100%;
        height: 100%;
      }
    </style>
    <ros-ros id="ros" ros="{{_ros}}" on-connection="_onRosConnection"></ros-ros>
    <paper-drawer-panel>
      <div drawer id="displays">
        <div id="displayHeader">
          <h1>Displays</h1>
          <paper-menu-button id="displayMenu">
            <paper-button id="addButton" class="dropdown-trigger">Add display</paper-button>
            <paper-menu id="displayPaperMenu" class="dropdown-content" on-tap="_onDisplaySelected">
              <paper-item on-tap="addGrid">Grid</paper-item>
              <paper-item on-tap="addUrdf">Robot model</paper-item>
              <!--paper-item>Markers</paper-item-->
            </paper-menu>
          </paper-menu-button>
        </div>
        <div id="displayList">
          <ros-rviz-options global-options="{{globalOptions}}"></ros-rviz-options>
          <content></content>
        </div>
      </div>
      <div main id="viewer">
      </div>
    </paper-drawer-panel>
  </template>

  <script>
    Polymer({
      is: 'ros-rviz',

      properties: {
        globalOptions: {
          type: Object,
          value: function() {
            var hostname = window.location.hostname;
            var protocol = 'ws:';
            if (window.location.protocol === 'https:') {
              protocol = 'wss:';
            }
            var url = protocol + '//' + hostname + ':9090';

            return {
              url: url
            };
          }
        },
        _ros: Object,
        _tfClient: Object, // The ROSLIB.TFClient
        _viewer: Object, // The ROS3D viewer
      },

      observers: [
        '_processChildren(_ros, _viewer)',
        '_websocketUrlChanged(globalOptions.url)',
      ],

      attached: function() {
        var that = this;
        var handleResize = function() {
          var width = that.$.viewer.offsetWidth;
          var height = that.$.viewer.offsetHeight;
          // NOTE(jstn): changing the viewer size causes the scene to be scaled, rather
          // than just shrinking the viewport.
          if (!that._viewer) {
            that._viewer = new ROS3D.Viewer({
              divID: 'viewer',
              width: width,
              height: height,
              antialias: true
            });
          }
        }
        window.setTimeout(handleResize, 100);
      },

      /**
       * Adds a grid display to the visualization.
       * This can be done manually through the UI.
       */
      addGrid: function() {
        var grid = document.createElement('ros-rviz-grid');
        var list = this.$.displayList;
        Polymer.dom(list).appendChild(grid);
        grid.updateDisplay(this._viewer);
      },

      /**
       * Adds a robot model to the visualization.
       * This can be done manually through the UI.
       */
      addUrdf: function() {
        var urdf = document.createElement('ros-rviz-urdf');
        var list = this.$.displayList;
        Polymer.dom(list).appendChild(urdf);
        urdf.updateDisplay(this._viewer, this._ros, this._tfClient);
      },

      _onDisplaySelected: function() {
        this.$.displayPaperMenu.selected = undefined;
      },

      _onRosConnection: function() {
        this._processChildren(this._ros, this._viewer);
      },

      _processChildren: function(_ros, _viewer) {
        if (_ros && _viewer) {
          this._tfClient = new ROSLIB.TFClient({
            ros: this._ros,
            angularThres: 0.01,
            fixedFrame: '/base_link',
            transThres: 0.005,
            rate: 20.0
          });

          var children = this.getEffectiveChildren();
          for (var i=0; i<children.length; ++i) {
            var child = children[i];
            if (child.updateDisplay) {
              child.updateDisplay(this._viewer, this._ros, this._tfClient);
              child.globalOptions = this.options;
            }
          }
        }
      },

      _websocketUrlChanged: function(url) {
        this.$.ros.connect(url);
      },
    });
  </script>
</dom-module>
